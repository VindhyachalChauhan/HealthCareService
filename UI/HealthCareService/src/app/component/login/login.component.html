<!-- Write necessary code-->
<div class="login-view-wrapper custom-container">
    <div class="login-view">
      <div class="logo-wrapper">
        <!-- <img src="./../assets/login.png" width="100" height="100"> -->
        <h2 >LOGIN</h2>
      </div>
      <div class="login-form-wrapper" >
        <form class="ro-form"
        [formGroup]="loginForm"
        (ngSubmit)="doLoginT()"
        >
  
          <div class="form-group">
            <label class="labelHead" for="email">
              Email
            </label>
            <input type="email" formControlName="email" value="" id="email" placeholder="Email">
            <div id="error-email" class="form-error-messages">
              {{emailErrMsg}}
            </div>
          </div>
  
          <div class="form-group">
            <label class="labelHead" for="password">
              <b>Password</b>
            </label>
            <input type="password" formControlName="password"  id="password" placeholder="password">
            <div class="form-error-messages" id="error-no-password">
              {{emptyPassword}}
            </div>
            <div class="form-error-messages" id="error-minlength-password">
              {{minlengthPassword}}
            </div>
            <div class="form-error-messages" id="error-maxlength-password">
              {{maxlengthPassword}}
            </div>
            <div class="form-error-messages" id="error-pattern-password">
              {{passwordPattern}}
            </div>
          </div>
          <div class="col-sm-12 clmn12">
            <!-- disable button if form not valid -->
            <!-- call doLogin method when clicking on this button-->
            <button id="loginBtn" class="login-btn" type="submit">Login</button>
            <!-- call signUp method when clicking on this button-->
            <button id="signupBtn" (click)="signUp()" class="guest-btn">Sign up</button>
          </div>
        </form>
      </div>
    </div>
  </div>
