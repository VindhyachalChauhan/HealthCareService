<app-header></app-header>
  <div class="table-container">
    <!-- display no records found message if there is no appointment -->
    <div *ngIf="!allAppointments" class="no-records">No Records Found</div>
    <table class="table-class">
      <thead>
        <tr 
        class="table-head">
          <th>Appointment id</th>
          <th>Patient id</th>
          <th>Disease</th>
          <th>Priority</th>
          <th>Tentative date</th>
          <th>Requested on</th>
          <th>Update</th>
        </tr>
      </thead>
      <tbody>
        <!--display all appointments -->
        <tr id="table-row"
        *ngFor="let appointment of allAppointments"
        
        >
          <td id="app-id" ><!--display bookingId-->{{appointment.bookingId}}</td>
          <td id="patient-id" ><!--display patientId-->{{appointment.patientId}}</td>
          <td id="table-disease" class="td-column"><!--display disease-->{{appointment.disease}}</td>
          <td id="table-priority" ><!--display priority-->{{appointment.priority}}</td>
          <td id="table-tentativedate"><!--display tentativeDate-->{{appointment.tentativeDate}}</td>
          <td id="table-requestedOn"><!--display bookingTime--></td>
          <td class="column-btn">
            <!--call view method with selected patient id when clicking this tag-->
          	<a id="view" 
            (click)="view(appointment.patientId)"
            class="view-details">View Details</a>
            <!-- call cancelAppointment method with selected appointment id when clicking on this button-->
            <button id="reject"
            (click)="cancelAppointment(appointment.bookingId)"
            class="btn btn-danger btn-value">Cancel Appointment
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
