

<app-header></app-header>
<div class="table-container">
  <!-- display no records found message if there is no appointment -->
  <div class="no-records">No Records Found</div>
  <table class="table-class">
    <thead>
      <tr class="table-head">
        <th>Appointment id</th>
        <th>Patient id</th>
        <th>Disease</th>
        <th>Priority</th>
        <th>Tentative date</th>
        <th>Requested on</th>
        <th>Update</th>
      </tr>
    </thead>
    <tbody>
      <!--display all appointments -->
      <tr *ngFor="let appointment of allAppointments" id="table-row">
        <td id="app-id">
          <!--display booking_id-->{{appointment.booking_id}}
        </td>
        <td id="patient-id">
          <!--display patientId-->{{appointment.patientId}}
        </td>
        <td id="table-disease" class="td-column">
          <!--display disease-->{{appointment.disease}}
        </td>
        <td id="table-priority">
          <!--display priority-->{{appointment.priority}}
        </td>
        <td id="table-tentativedate">
          <!--display tentativeDate-->{{appointment.tentativeDate}}
        </td>
        <td id="table-requestedOn">
          <!--display bookingTime-->{{appointment.registeredDate}}
        </td>
        <td class="column-btn">
          <!--call view method with selected patient id when clicking this tag-->
          <a id="view" (click)="view(appointment.patientId)" class="view-details">View Details</a>
          <!-- call cancelAppointment method with selected appointment id when clicking on this button-->
          <button (click)="cancelAppointment(appointment.booking_id)" id="reject"
            class="btn btn-danger btn-value">Cancel
            Appointment
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
