
<div class="login-view-wrapper custom-container">
  <div class="login-view">
    <div class="logo-wrapper">
      <h2>SIGN UP</h2>
    </div>
    <div class="login-form-wrapper">
      <form [formGroup]="signupForm" (ngSubmit)="signUp()" class="ro-form">
        <div class="form-group">
          <label class="labelHead" for="username">
            <b>Username</b>
          </label>
          <input formControlName="userName" type="text" id="username" placeholder="username">

          <div
            *ngIf="this.signupForm.get('userName').invalid && (this.signupForm.get('userName').dirty || this.signupForm.get('userName').touched) && this.signupForm.get('userName').errors.required"
            class="form-error-messages" id="error-no-username">
            {{emptyUserName}}
          </div>
          <div
            *ngIf="this.signupForm.get('userName').invalid && (this.signupForm.get('userName').dirty || this.signupForm.get('userName').touched) && this.signupForm.get('userName').errors.minlength"
            class="form-error-messages" id="error-minlength-username">
            {{minlengthUserName}}
          </div>
          <div
            *ngIf="this.signupForm.get('userName').invalid && (this.signupForm.get('userName').dirty || this.signupForm.get('userName').touched) && this.signupForm.get('userName').errors.maxlength"
            class="form-error-messages" id="error-maxlength-username">
            {{maxlengthUserName}}
          </div>
          <div
            *ngIf="this.signupForm.get('userName').invalid && (this.signupForm.get('userName').dirty || this.signupForm.get('userName').touched) && this.signupForm.get('userName').errors.pattern"
            class="form-error-messages" id="error-pattern-username">
            {{userNamePattern}}
          </div>
        </div>
        <div class="form-group">
          <label class="labelHead" for="password">
            <b>Password</b>
          </label>
          <input formControlName="password" type="password" id="password" placeholder="password">
          <div
            *ngIf="this.signupForm.get('password').invalid && (this.signupForm.get('password').dirty || this.signupForm.get('password').touched) && this.signupForm.get('password').errors.required"
            class="form-error-messages" id="error-no-password">
            {{emptyPassword}}
          </div>
          <div
            *ngIf="this.signupForm.get('password').invalid && (this.signupForm.get('password').dirty || this.signupForm.get('password').touched) && this.signupForm.get('password').errors.minlength"
            class="form-error-messages" id="error-minlength-password">
            {{minlengthPassword}}
          </div>
          <div
            *ngIf="this.signupForm.get('password').invalid && (this.signupForm.get('password').dirty || this.signupForm.get('password').touched) && this.signupForm.get('password').errors.maxlength"
            class="form-error-messages" id="error-maxlength-password">
            {{maxlengthPassword}}
          </div>
          <div
            *ngIf="this.signupForm.get('password').invalid && (this.signupForm.get('password').dirty || this.signupForm.get('password').touched) && this.signupForm.get('password').errors.pattern"
            class="form-error-messages" id="error-pattern-password">
            {{passwordPattern}}
          </div>
        </div>

        <div class="form-group">
          <label class="labelHead" for="mobile">
            Contact number
          </label>
          <input formControlName="mobile" type="number" value="" id="mobile" placeholder="mobile number">
          <div
            *ngIf="this.signupForm.get('mobile').invalid && (this.signupForm.get('mobile').dirty || this.signupForm.get('mobile').touched) && this.signupForm.get('mobile').errors.pattern"
            id="error-mobile" class="form-error-messages">
            {{mobileErrMsg}}
          </div>
        </div>

        <div class="form-group">
          <label class="labelHead" for="email">
            Email
          </label>
          <input formControlName="email" type="email" value="" id="email" placeholder="Email">
          <div *ngIf="this.signupForm.get('email').invalid && (this.signupForm.get('email').dirty || this.signupForm.get('email').touched) && ( this.signupForm.get('email').errors.pattern)" id="error-email" class="form-error-messages">
            {{emailErrMsg}}
          </div>
        </div>

        <div class="form-group">
          <label class="labelHead" for="location">
            Location
          </label>
          <input formControlName="location" type="text" value="" id="location" placeholder="Location">
          <div *ngIf="this.signupForm.get('location').invalid && (this.signupForm.get('location').dirty || this.signupForm.get('location').touched) && (this.signupForm.get('location').errors.required)" id="error-location" class="form-error-messages">
            {{locationErrMsg}}
          </div>
        </div>

        <div class="col-sm-12 clmn12">
          <!-- call goBack method when clicking on this button-->
          <button (click)="goBack()" id="back" class="guest-btn">Back</button>
          <!-- disable button if form not valid -->
          <!-- call signUp method when clicking on this button-->
          <button [disabled]="signupForm.invalid" id="signup" class="login-btn" type="submit">Create Account</button>
        </div>

      </form>
    </div>
  </div>
</div>
